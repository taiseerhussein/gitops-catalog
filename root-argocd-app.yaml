apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: openshift-operators
spec:
  project: default
  source:
    repoURL: https://github.com/kamlendu1982/gitops-catalog.git
    targetRevision: ice_aap
    path: appsets
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-operators
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true
